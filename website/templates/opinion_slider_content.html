{# opinion_slider_content.html #}
<div class="form-group mb-5">

    <!-- Question label with dynamic i18n key: attitude_q1, attitude_q2, ..., match_q1, ... -->
    <label for="{{ name_prefix }}{{ question_number }}" 
           class="lead question-text"
           data-i18n="{{ name_prefix }}_q{{ question_number }}">
        {{ question_number }}. {{ question_text }}
    </label>

    <div class="input-group mb-3">
        <input 
            type="range" 
            class="form-range custom-track-color" 
            min="-2" 
            max="2" 
            value="0" 
            step="1" 
            id="{{ name_prefix }}{{ question_number }}" 
            name="{{ name_prefix }}{{ question_number }}"
            required
        >
    </div>

    <div class="custom-labels">
        <p class="range-label" data-i18n="scale_strongly_disagree">Strongly Disagree</p>
        <p class="range-label" data-i18n="scale_disagree">Disagree</p>
        <p class="range-label" data-i18n="scale_neutral">Neutral</p>
        <p class="range-label" data-i18n="scale_agree">Agree</p>
        <p class="range-label" data-i18n="scale_strongly_agree">Strongly Agree</p>
    </div>
</div>

<style>
.question-text {
    font-size: 1.45rem !important;
}
</style>
